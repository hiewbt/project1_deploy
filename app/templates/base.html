{% load i18n %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Foodwagon</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    {% load static %}
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/favicons/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicons/favicon-16x16.png' %}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/favicons/favicon.ico' %}"
    />
    <link rel="manifest" href="{% static 'images/favicons/manifest.json' %}" />
    <meta
      name="msapplication-TileImage"
      content="{% static 'images/favicons/mstile-150x150.png' %}"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="{% static 'css/lib/animate.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/lib/owl.carousel.min.css' %}" rel="stylesheet" />
    <link
      href="{% static 'css/lib/tempusdominus-bootstrap-4.min.css' %}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/lib/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/cart.css' %}" rel="stylesheet" />
    <link href="{% static 'css/lib/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" />
    {% block extra_css %} {% endblock %}
  </head>

  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      {% include 'components/header.html' %} {% block content %} {% endblock content %}

      <!-- ============================================-->
      <!-- <section> begin ============================-->
      {% include 'components/footer.html' %}
      <!-- <section> close ============================-->
      <!-- ============================================-->
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->
  </body>
</html>
